<!DOCTYPE html>
<html>

    {{ template "head" . }}

    </head>

    <body>

        <main class = "container-fluid">

            <div class = "row login-top-row">

                <div class = "col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">

                    <h1 class = "login-header text-center">{{ .Title }}</h1>

                </div>

            </div>

            <div class = "row">

                <div class = "col-lg-4 col-lg-offset-4">

                    <form action = "/" method = "POST" class = "form-horizontal">

                        <div class = "form-group">

                            {{ with .Error }}
                            <div class = "alert alert-danger">{{ . }}</div>
                            {{ end }}
                            {{ with .Success }}
                            <div class = "alert alert-success">{{ . }}</div>
                            {{ end }}

                            <label for = "inputEmail" class = "col-lg-2 control-label">Mail</label>

                            <div class = "col-lg-10">

                                <input class = "form-control" id = "inputEmail" placeholder = "Mail" type = "text" name = "login-mail" />

                            </div>

                        </div>

                        <div class = "form-group">

                            <label for = "inputPassword" class = "col-lg-2 control-label">Passwort</label>

                            <div class = "col-lg-10">

                                <input class = "form-control" id = "inputPassword" placeholder = "Passwort" type = "password" name = "login-password" />

                            </div>

                        </div>

                        <div class = "form-group">

                            <div class = "col-lg-10 col-lg-offset-2">

                                <button type = "submit" class = "btn btn-primary" name = "login-submit">Log in</button>

                            </div>

                        </div>

                    </form>

                </div>

            </div>

        </main>

        <script src = "/static/js/jquery.min.js"></script>
        <script src = "/static/js/bootstrap.min.js"></script>

    </body>

</html>
